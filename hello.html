    <!-- 
        
    
        GIT (VERSION CONTROL COMMANDS):

        1. git clone <link of repository>
        :clone the repository from your git
        2. ls
        :stands for "list", list all files in the repo
        3. cd <file name>
        :stands for "change directory", select/ go inside the file
        4. git add <file.name>
        :add the file you created to git
        5. git commit -m "your message"
        :commit/save the file you added, along with commit message
        6. git push
        :push the file you saved from your pc to your git account

    -->
